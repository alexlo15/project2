<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knode the Code</title>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--  Font Awesome -->

    <!-- CSS styling -->
    <link rel="stylesheet" type="text/css" href="/styles/shared.css">
    <link rel="stylesheet" type="text/css" href="/styles/flash-card-selection.css">
</head>

<body id="fc-selection">

    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" id="logoTitle" href="/">
            Knode the Code
        </a>
    </nav>

    <!-- movable divs for the topics-->
    <div class="container-fluid" id="movable-divs">
        <div class="row">
            <div class="col-md-4" id="HTML-text">
               <img id="html" src="./images/html.png" alt="HTML"> 
            </div>
            <div class="col-md-4" id="CSS-text">
                <img id="css" src="./images/css.png" alt="CSS"> 
            </div>
            <div class="col-md-4" id="JS-text">
               <img id="JS" src="./images/JS.png" alt="Javascript"> 
            </div>
        </div>
    </div>

    <br>
    <br>

    <!-- div that the user can drag each topic into & button to continue-->
    <div class="container-fluid">
        <!-- div where uses can drag things into -->
        <div class="row">
            <div class="col-md-12" id="final-topics">
                <!-- can erase the <br> later -->
                <br>
                <br>
                <i>user can drag stuff here</i>
                <br>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a href="/flash-card"><button type="button" class="btn btn-primary btn-lg continue">Continue</button></a>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS links: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- JQuery Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="public/js/index.js"></script>
