<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knode the Code</title>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <!-- CSS styling -->
    <link rel="stylesheet" type="text/css" href="/styles/shared.css">
    <link rel="stylesheet" type="text/css" href="/styles/drag-drop.css">
</head>

<body id="quiz">

    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" id="logoTitle" href="/">
            Knode the Code
        </a>
    </nav>

    <!-- question area-->
    <div class="container-fluid" id="question-top">
        <div class="row">
            <div class="col-md-10" id="question-text">
                <div class="card" id="questionCard">
                       <h2 id="questionH2"> Question?</h2>
                </div>
            </div>
        </div>
        <div class="row final-topics-row">
                <div class="col-md-6 holder" id="final-topics">
                    <!-- can erase the <br> later -->
                   
                    <h2>Drop Answers here</h2>
                   
                </div>
                
            </div>


    </div>

    <!-- answer area-->
    <div class="container-fluid" id="choices">
        <div class="row" id="launchPad">
            <div class="col-md-4 logoCard">
                <div class="card" id="choice1">
                    <div class="card-body" id="choice1Text">
                        choice 1
                    </div>
                </div>
            </div>
            <div class="col-md-4 logoCard">
                    <div class="card" id="choice2">
                        <div class="card-body" id="choice2Text">
                            choice 2
                        </div>
                    </div>
                </div>
                <div class="col-md-4 logoCard">
                        <div class="card" id="choice3">
                            <div class="card-body" id="choice3Text">
                                choice 3
                            </div>
                        </div>
                    </div>
        </div>
        <div>
                <a href="#">
                <button type="button" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
                </a>
             
        </div>
        
    </div>


    <!-- Bootstrap JS links: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

   <!-- JQuery Link -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"> </script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"> </script>

    <!-- Front-end JS link-->
    <script src="./js/drag-drop.js"></script>

</html>
