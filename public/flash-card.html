<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knode the Code</title>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- CSS styling -->
    <link rel="stylesheet" type="text/css" href="/styles/shared.css">
    <link rel="stylesheet" type="text/css" href="/styles/flash-card.css">
</head>

<body id="flashcard">

    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" id="logoTitle" href="/">
            Knode the Code
        </a>
    </nav>

    <!-- main div-->
    <div class="container-fluid" id="main">
        <div class="row">
            <!-- area for the flip & timer -->
            <div class="col-md-2">
                <a href="/index.html">
                <button type="button" class="btn btn-primary btn-lg home">Home</button>
            </a>
                <!-- area for timer?? -->
                <h2 class="timer">Study Time: 54:50</h2>
                
            </div>

            <!-- area for left and right arrows and index card -->
            <div class="col-md-6">
                <div class = "row">

                     <!-- left arrow -->
                     <div class="col-md-2">
                            <i class="fas fa-arrow-left"></i>
                        </div>

                        <div class="flip-box">
                                <div class="flip-box-inner">
                                  <div class="flip-box-front">
                                    <h2 id="question">Questions</h2>
                                  </div>
                                  <div class="flip-box-back">
                                    <h2 id="answers">Note</h2>
                                  </div>
                                </div>
                        </div>

                    <!-- div for the index card -->
                    <div class="col-md-8">
                        <div class="indexCard"><i>this is where the index card goes</i></div>
                    </div>

                    <!-- right arrow -->
                    <div class="col-md-2">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap JS links: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- JQuery Link -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">

    <script src="./js/flash-card.js"></script>

</body>

</html>
